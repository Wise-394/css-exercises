<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- All odd numbered elemetents = light red background, verdana,dejavu sans, sans seric -->
    <!-- 2nd element - blue text,  font size 36-->
    <!-- 3rd element- font size 24 -->
     <!-- 4th element- light green background, 24px font,bold -->
    <p class = "odd">Number 1 - I'm a class!</p>
    <div id = "second">Number 2 - I'm one ID.</div>
    <p class = "odd font-size-24">Number 3 - I'm a class, but cooler!</p> 
    <div class = "fourth font-size-24">Number 4 - I'm another ID.</div>
    <p class = "odd">Number 5 - I'm a class!</p>
  </body>
</html>
